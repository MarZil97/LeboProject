<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <title>Update Profile</title>
</head>
<body>
    
    
    <!--  <a th:text="${user}"></a> -->
    <div class="bigcont">

        <div class="smallcont3">

        </div>

        <div class="smallcont4">
            <img th:src="@{/images/Lebo.jpg}" class="rounded imgcont" style="width:300px; height:300px;">
            <div class="imgcont">
            <form action="#" th:action="@{/userprofile/{id}(id=${user.id})}" th:object="${userProfile}" method="post">
                <label class="form-label" for="addres">Jūsų adresas</label>
                <input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Gatves g. 28-5">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                <label class="form-label" for="city">Miestas</label>
                <input class="form-control" type="text" th:field="*{city}" id="city" placeholder="Miestas">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                <label class="form-label" for="birthday">Gimimo data</label>
                <input class="form-control" type="date" th:field="*{birthday}" id="birthday" placeholder="YYYY-mm-dd">
                <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{chooseRole}" value="BUYER" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Noriu nuomotis daiktus
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{chooseRole}" value="SELLER" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      Noriu išnuomoti
                    </label>
                  </div>
                <input class="btn btn-success"  type="submit" value="Sign up">   
             </form>
            </div>
        </div>

    </div>

</body>
</html>
