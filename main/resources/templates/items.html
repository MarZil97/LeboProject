<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pagrindinis</title>
</head>

<body class="itemsBody">
    <div class="mainIndex">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/seller/index}">
                  <img th:src="@{/images/Lebo.gif}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                  Lebo
                </a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/seller/index}">Pagrindinis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Nuomojami daiktai</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profilis
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" th:href="@{/editProfile/{id}(id=${userProfile.profileID})}">Redaguoti profilį</a></li>
                  <li><a class="dropdown-item" href="#">Tapti nuomotoju</a></li>
                  <li><a class="dropdown-item" href="/logout">Atsijungti</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div th:switch="${items}">
        <h2 th:case="null" class="p-3 mb-2 bg-secondary text-white">Nėra pridėtų daiktų !</h2>
        <div th:case="*">
            <h2 class="p-3 mb-2 bg-success text-white">Daiktai</h2>
            <ul class="nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/signitems">Pridėti daiktą</a></li>
			</ul>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Pavadinimas</th>
                        <th>Aprašymas</th>
                        <th>Kaina</th>
                        <th>Redaguoti</th>
                        <th>Ištrinti</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.price}"></td>
                        <td><a href="#" type="button" class="btn btn-success">Redaguoti</a></td>
                        <td><a href="#" type="button" class="btn btn-danger">Ištrinti</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
    
</div>
</body>

</html>
