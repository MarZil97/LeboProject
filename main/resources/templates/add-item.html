<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pagrindinis</title>
</head>

<body class="indexBody">
    <div class="mainIndex">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img th:src="@{/images/Lebo.gif}" alt="" width="30" height="30" class="d-inline-block align-text-top">
                  Lebo
                </a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Pagrindinis</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Nuomojami daiktai</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profilis
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" th:href="@{/editProfile/{id}(id=${userProfile.profileID})}">Redaguoti profilį</a></li>
                  <li><a class="dropdown-item" href="#">Tapti nuomotoju</a></li>
                  <li><a class="dropdown-item" href="/logout">Atsijungti</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <h2 class="p-3 mb-2 bg-success text-white">Pridėti daiktą</h2>
	<form action="#" th:action="@{/additem}" th:object="${item}"
		method="post">
		<label class="form-label" for="name">Pavadinimas</label> <input
			class="form-control" type="text" th:field="*{name}" id="name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<label class="form-label" for="description">Aprašymas</label> <input
			class="form-control" type="text" th:field="*{description}" id="weight">
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
		<label class="form-label" for="price">Kaina(eur)</label> <input
			class="form-control" type="text" th:field="*{price}" id="price">
		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
		<input type="submit" value="Pridėti Užsakymą">
	</form>
    
</div>
</body>

</html>
